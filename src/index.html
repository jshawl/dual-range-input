<h1>Dual Range Input <sup>(alpha)</sup></h1>

<h2>First Example</h2>
<pre><code>DualRangeInput(".dual-range-1");</code></pre>

<div class="dual-range-1">
  <input type="range" class="range-start" value="10" max="100"><br />
  <input type="range" class="range-end" value="90" max="100">
</div>

<h2>Flexible Ranges</h2>
<pre><code>DualRangeInput(".dual-range-2");</code></pre>

<div class="dual-range-2">
  <input type="range" class="range-start" value="10" max="50"><br />
  <input type="range" class="range-end" value="40" max="50">
</div>

<h2>Works Without JavaScript</h2>
<pre><code>// DualRangeInput(".dual-range-3");</code></pre>
<div class="dual-range-3">
  <input type="range" class="range-start" value="10" max="100"><br />
  <input type="range" class="range-end" value="90" max="100">
</div>

<h2>Reactive &amp; Accessible</h2>
<pre><code>DualRangeInput({ selector: ".dual-range-4", debug: true });</code></pre>
<div class="dual-range-4">
  <input type="range" class="range-start" value="10" max="100"><br />
  <input type="range" class="range-end" value="90" max="100">
</div>
